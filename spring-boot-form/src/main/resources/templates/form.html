<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
   <div class="container"> 
	    <h3 th:text="${titulo}"></h3>
	
		<form th:action="@{/form}" th:object="${usuario}" method="post">
			<div class="form-group row">
				<label for="habilitar" class="col-form-label col-sm-2" >Habilitar</label>
				<div class="row col-sm-4">
					<input type="checkbox" id="habilitar" th:field="*{habilitar}" 	class="form-control col-sm-1">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" >Género</label>
				<div th:each="gen: ${genero}" class="row col-sm-4">
					<input type="radio" th:field="*{genero}" th:value="${gen}" class="form-control col-sm-1">
					<label th:for="${#ids.prev('genero')}" th:text="${gen}"></label>
				</div>
				<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
			</div>
			
			
			<div class="form-group row">
				<label class="col-form-label col-sm-2" for="pais">País</label>
				<div>
					<select id="pais" th:field="*{pais}"  class="form-control">
					<option value="">-- seleccionar --</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"
					th:checked="${#lists.contains(usuario.roles, role)}"
					></option>
					</select>
				</div>
				<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="alert alert-danger"></div>
			</div>
				
			<div class="form-group row">
				<label class="col-form-label col-sm-2">Roles</label>
				<div th:each="role: ${listaRoles}" class="row col-sm-2">
					<input type="checkbox" th:field="*{roles}" th:value="${role.id}" class="form-control col-sm-2">
					<label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
				</div>
				<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
			</div>
				
			<div class="form-group row">
				<label class="col-form-label col-sm-2" for="identificador">Identificador</label>
				<div>
					<input type="text" id="identificador" th:field="*{identificador}">
				</div>
				<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}" class="alert alert-danger"></div>
			</div>
					
			<div class="form-group row">
				<label class="col-form-label col-sm-2" for="nombre">Nombre</label>
				<div>
					<input type="text" id="nombre" th:field="*{nombre}">
				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" for="apellido">Apellido</label>
				<div>
					<input type="text" id="apellido" th:field="*{apellido}">
				</div>
				<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="alert alert-danger"></div>
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-sm-2" for="username">Username</label>
				<div>
					<input type="text" id="username" th:field="*{username}">
				</div>
				<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>			
			</div>
			<div class="form-group row">
				<label  class="col-form-label col-sm-2" for="password">Password</label>
				<div>
					<input type="password" th:field="*{password}" id="password" >
				</div>
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>	
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2" for="email">Correo</label>
				<div>
					<input type="text" id="email" th:field="*{email}">
				
				</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
				
			</div>
					
			<div class="form-group row">
				<label class="col-form-label col-sm-2" for="cuenta">Cuenta</label>
				<div>
					<input type="number" id="cuenta" th:field="*{cuenta}">
				</div>
				<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" class="alert alert-danger"></div>
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-sm-2" for="fechaNacimiento">Fecha Nacimiento</label>
				<div>
					<input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd" >
				</div>
				<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>
			</div>
			
			<div>
				<div>
					<input type="submit" value="Enviar" class="btn btn-primary">
				</div>
			</div>
			<input type="hidden" th:field="*{valorSecreto}">
			
		</form>
	</div>
</body>
</html>
